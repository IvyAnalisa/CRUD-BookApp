

<section class="vh-100" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-9 col-xl-7">
        <div class="card rounded-3">
          <div class="card-body p-4">

            <div class="text-center">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzBWD2agX62OdSs_MFL4hxCV9LoHdtAAQEJO0GH796viedSmh2wSIxkLRHu5fOZKGlNOM&usqp=CAU"
               style="width: 185px;" alt="logo">
              <h4 class="mt-1 mb-5 pb-1">Quotes List</h4>  
            </div>

            <button class="btn btn-info"  [routerLink]="['/quote-form']" class="btn btn-primary mb-3"> 
            <i class="fa fa-plus-circle"></i> Add Quote
            </button>
            <ul class="list-group">
              <li class="list-group-item"  *ngFor="let quote of quotes">
                
                {{ quote.text }} - {{ quote.author }} <button (click)="onDelete(quote.id)" class="btn btn-danger btn-sm">
                  <i class="fa fa-trash"></i> Delete
                </button>
              </li>
              
            </ul>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
